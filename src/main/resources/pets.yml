# ---------------------------------------------------------------------------------------------------- #
# Pet Configuration
#
# This file defines the types of pets available on the server.
#
# Format:
# <internal-name>:
#   display-name: "<display name>"
#   entity: <minecraft-entity-type>
#   price: <cost-to-buy>
#   baby: <true/false> (optional, defaults to false)
#
# Example:
#   wolf:
#     display-name: "&aWolf"
#     entity: WOLF
#     price: 500.0
#     baby: false
# ---------------------------------------------------------------------------------------------------- #

