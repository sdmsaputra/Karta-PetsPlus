# KartaPetsPlus Pets Definition File
# This file defines all the pets available in the Pet Shop.

# You can add as many pets as you like. The key (e.g., 'wolf') is the internal ID.
pets:
  wolf:
    # The name displayed in menus and messages. Supports MiniMessage.
    display-name: "<white>Loyal Wolf</white>"
    # The material to display in the shop menu. A full list can be found here:
    # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
    icon: "BONE"
    # The price of the pet. This uses the 'default-currency' from config.yml.
    price: 5000.0
    # A description of the pet shown in the shop. Supports MiniMessage.
    lore:
      - "<gray>A faithful companion that will follow"
      - "<gray>you on your adventures."
      - ""
      - "<aqua>Price: <white>{price}</white>"
    # The type of entity this pet will be.
    # A full list can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html
    entity-type: "WOLF"
    # Future placeholder for special abilities.
    abilities:
      - "NONE"

  parrot:
    display-name: "<green>Swift Parrot</green>"
    icon: "FEATHER"
    price: 7500.0
    lore:
      - "<gray>A colorful bird that soars through the skies."
      - ""
      - "<aqua>Price: <white>{price}</white>"
    entity-type: "PARROT"
    abilities:
      - "FLYING"
