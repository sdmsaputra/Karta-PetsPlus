# KartaPetsPlus - Configuration File

# Plugin prefix shown in messages.
prefix: "&8[&bPets&d+&8] &r"

# Default currency for the pet shop.
# Supported: VAULT, PLAYER_POINTS
default-currency: VAULT

# Maximum number of pets a player can own.
pet-limit: 5

# Pet Shop settings
pet-shop:
  title: "Pet Shop"
  rows: 3
  fill-empty-slots: true
  empty-slot-item: "GRAY_STAINED_GLASS_PANE"
